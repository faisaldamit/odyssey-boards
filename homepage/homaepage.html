<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odysseyboard_hompage</title>
    <link rel="stylesheet" href="homepage_style.css"/>
    <link rel="stylesheet" href="slider_images.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
   <div class="container">
       <div class="slider_image">
            <div class="slides">
              <img class="slide" src="images\img1.jpg" />
              <img class="slide" src="images\img2.jpg" />
              <img class="slide" src="images\img3.webp" />
        
              <!-- <Next and previous buttons -->
              <div class="buttons">
                <button class="prev" onclick="PrevSlide()">
                  <span class="material-symbols-outlined">
                    arrow_back_ios
                    </span>
                </button>
                <button class="next" onclick="NextSlide()">
                  <span class="material-symbols-outlined">
                  arrow_forward_ios
                  </span></button>
              </div>
            </div>
           <!-- <div class="navbar">
               <div><a href="#Home"><img class="pic" src="pictures\Logo.webp"></a></div>
               <div><a href="#About">About</a></div>
               <div><a href="#Service">Service</a></div>
               <div><a href="#Contact">Contact</a></div>
           </div> -->
       </div>
   </div>

</body>
</html>
