<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odysseyboard_hompage</title>
    <link rel="stylesheet" href="homepage_style.css" />
    <link rel="stylesheet" href="slider_images.css" />
    <link rel="stylesheet" href="productsGridStyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <!-- image silder with a nav bar and a side bar -->
    <div class="container">
      <div class="slider_image">
        <div class="slides">
          <img class="slide" src="images/img1.jpg" />
          <img class="slide" src="images/img2.jpg" />
          <img class="slide" src="images/img3.webp" />

          <!-- <Next and previous buttons -->
          <div class="buttons">
            <button class="prev" onclick="PrevSlide()">
              <span class="material-symbols-outlined"> arrow_back_ios </span>
            </button>

            <button class="next" onclick="NextSlide()">
              <span class="material-symbols-outlined"> arrow_forward_ios </span>
            </button>
          </div>
        </div>
        <!-- navigation bar  -->
        <div class="navbar">
          <div class="split_nav">
            <div>
              <a href="#Home"></a><img class="pic" src="product/Logo.webp" />
            </div>
            <a href="#About">About</a>
            <a href="#Service">Service</a>
            <a href="#Contact">Contact</a>
          </div>
          <div class="cart_search">
            <a href="#search"
              ><span class="material-symbols-outlined"> search </span></a
            >
            <a href="#cart"
              ><span class="material-symbols-outlined"> shopping_bag </span></a
            >
          </div>
          
          <!-- side bar for mobile and tab  -->
          
          <div id="barrier" class="sidebar">
            <span class="material-symbols-outlined" onclick="hideSidebar()">
              close
              </span>
            <a href="#About">About</a>
            <a href="#Service">Service</a>
            <a href="#Contact">Contact</a>
            <a href="#search">search</a>
            <a href="#cart">cart</a>
          </div>
          <div class="cart_search">
            <a href="#search"
              ><span class="material-symbols-outlined"> search </span></a>
            <a  href="#cart"
              ><span class="material-symbols-outlined"> shopping_bag </span></a>
            <span id="menu" class="material-symbols-outlined" onclick ="showSidebar()"> menu </span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="row">
      <div class="col">col</div>
      <div class="col">col</div>
      <div class="col">col</div>
      <div class="col">col</div>
    </div> -->
    <script src="slider_image.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
