<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productPageStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <title>Product</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="navibar" class="navbar">
      <div class="split_nav">
        <img src="product/Logo.webp" alt="Logo" />
        <div class="link"><a href="#About">About</a></div>
        <div class="link"><a href="#Service">Service</a></div>
        <div class="link"><a href="#Contact">Contact</a></div>
      </div>
      <div class="cart_search">
        <a href="#search"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="#cart"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
      </div>
      <div id="barrier" class="sidebar">
        <span
          id="closeSidebar"
          class="material-symbols-outlined"
          onclick="hideSidebar()"
        >
          close
        </span>
        <a href="#About">About</a>
        <a href="#Service">Service</a>
        <a href="#Contact">Contact</a>
        <a href="#search"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="#cart"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
      </div>
      <div class="cart_search">
        <a href="#search"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="#cart"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
        <span
          id="menu"
          class="material-symbols-outlined"
          onclick="showSidebar()"
        >
          menu
        </span>
      </div>
    </div>
    

    <script src="sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
