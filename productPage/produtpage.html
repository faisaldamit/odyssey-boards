<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productPageStyle.css" />
    <link rel="stylesheet" href="imageDisplayer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <title>Product</title>
  </head>
  <body>
    <!-- navbar -->
    <div id="navibar" class="navbar">
      <div class="split_nav">
        <img src="product/Logo.webp" alt="Logo" />
        <div class="link"><a href="#About">About</a></div>
        <div class="link"><a href="#Service">Service</a></div>
        <div class="link"><a href="#Contact">Contact</a></div>
      </div>
      <div class="cart_search">
        <a href="#search"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="#cart"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
      </div>
      <div id="barrier" class="sidebar">
        <span
          id="closeSidebar"
          class="material-symbols-outlined"
          onclick="hideSidebar()"
        >
          close
        </span>
        <a href="#About">About</a>
        <a href="#Service">Service</a>
        <a href="#Contact">Contact</a>
        <a href="#search"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="#cart"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
      </div>
      <div class="cart_search">
        <a href="#search"
          ><span class="material-symbols-outlined"> search </span></a
        >
        <a href="#cart"
          ><span class="material-symbols-outlined"> shopping_bag </span></a
        >
        <span
          id="menu"
          class="material-symbols-outlined"
          onclick="showSidebar()"
        >
          menu
        </span>
      </div>
    </div>
    <div class="container text-center" id="productDetails">
      <div class="row">
        <div class="col-sm-6" id="imgGallery">
          <div class="scrolldownPics">

            <div class="imgs1">
              <img
                src="product/product 1.jpg"
                class="img-thumbnail"
                alt="product1"
              />
              <img
                src="product/product 2.jpg"
                class="img-thumbnail"
                alt="product2"
              />
              <img
                src="product/product 3.jpg"
                class="img-thumbnail"
                alt="product3"
              />
              <img
                src="product/product 4.webp"
                class="img-thumbnail"
                alt="product4"
              />
              <img
                src="product/product 5.jpeg"
                class="img-thumbnail"
                alt="product5"
              />
              <img
                src="product/product 6.webp"
                class="img-thumbnail"
                alt="product6"
              />
            </div>
          </div>
          <div class="imagecontainer" id="imgContainer">
            <img src="product/product 1.jpg" class="img-fluid" alt="product1" />
            <img src="product/product 2.jpg" class="img-fluid" alt="product2" />
            <img src="product/product 3.jpg" class="img-fluid" alt="product3" />
            <img
              src="product/product 4.webp"
              class="img-fluid"
              alt="product4"
            />
            <img
              src="product/product 5.jpeg"
              class="img-fluid"
              alt="product5"
            />
            <img
              src="product/product 6.webp"
              class="img-fluid"
              alt="product6"
            />
          </div>
        </div>
        <div class="col-sm-6" id="productDetails-1">
          <h1 class="display-5">Your Product Here</h1>
          <span><s>199.00 USD </s></span>
          <span><strong>99.00 USD</strong></span>
          <p><em>Shipping is free except some cases.</em></p>
        </div>
      </div>
    </div>

    <script src="sidebar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
